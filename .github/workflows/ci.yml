name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os == 'ubuntu-latest' && 'namespace-profile-linux-amd64' || 'namespace-profile-mac-arm64' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: namespacelabs/nscloud-cache-action@v1
        with:
          path: |
            ~/.cache/zig
            ~/AppData/Local/zig
            zig-cache
            .zig-cache
            ${{ runner.os == 'macOS' && '~/Library/Caches/hermit/pkg' || '~/.cache/hermit/pkg' }}

      - uses: cashapp/activate-hermit@v1
        with:
          cache: false

      - name: Format check
        run: zig fmt --check .

      - name: Build
        run: zig build

      - name: Run tests
        run: zig build test --summary all

      - name: Build optimized
        run: zig build -Doptimize=ReleaseFast

      - name: Download baseline benchmark
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'pull_request'
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml
          branch: ${{ github.base_ref }}
          name: benchmark-baseline
          path: .
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Run benchmarks
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Run benchmarks and compare with baseline if available
          if [[ -f benchmark-baseline-release-fast.json ]]; then
            echo "Comparing with baseline..."
            zig-out/bin/poker-eval bench --threshold 10.0
          else
            echo "No baseline found, running benchmarks without comparison..."
            zig-out/bin/poker-eval bench || echo "Benchmarks completed (no baseline)"
          fi

      - name: Save baseline for main branch
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Generating new baseline for main branch..."
          zig-out/bin/poker-eval bench --baseline

      - name: Upload benchmark baseline
        if: matrix.os == 'ubuntu-latest' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-baseline
          path: benchmark-baseline-release-fast.json
          retention-days: 90

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: cashapp/activate-hermit@v1

      - name: Check formatting
        run: zig fmt --check .

      - name: Check for TODO/FIXME comments
        run: |
          if grep -r "TODO\|FIXME" src/ --exclude-dir=.git; then
            echo "Found TODO/FIXME comments that should be addressed or tracked as issues"
            exit 0  # Don't fail, just warn
          fi
